<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Project</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 flex flex-col md:flex-row gap-4">
        <div class="left flex flex-col w-full md:w-1/2 space-y-4">
            <div class="box bg-white p-4 rounded-lg shadow-md">
                <label class="block text-lg font-medium text-gray-700 mb-2"><i class="fa-brands fa-html5 text-orange-600"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()" class="w-full h-40 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="box bg-white p-4 rounded-lg shadow-md">
                <label class="block text-lg font-medium text-gray-700 mb-2"><i class="fa-brands fa-css3-alt text-blue-600"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()" class="w-full h-40 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="box bg-white p-4 rounded-lg shadow-md">
                <label class="block text-lg font-medium text-gray-700 mb-2"><i class="fa-brands fa-js text-yellow-500"></i> JavaScript</label>
                <textarea id="js-code" onkeyup="run()" class="w-full h-40 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
        </div>

        <div class="right w-full md:w-1/2">
            <div class="box bg-white p-4 rounded-lg shadow-md">
                <label class="block text-lg font-medium text-gray-700 mb-2"><i class="fa-solid fa-play text-green-500"></i> Output</label>
                <iframe id="output" class="w-full h-96 border rounded-md"></iframe>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
